apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis-cluster.fullname" . }}-test-connection"
  labels:
    {{- include "redis-cluster.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: redis
      image: {{ .Values.images.redis.repository }}{{.Values.images.redis.name }}:{{ .Values.images.redis.tag }}
      command: ['/bin/sh','-c']
      args:
        - >
          redis-cli -h {{ include "redis-cluster.fullname" . }} cluster info;
          redis-cli -h {{ include "redis-cluster.fullname" . }} cluster nodes;
          redis-cli -h {{ include "redis-cluster.fullname" . }} cluster info | grep -q "cluster_state:ok"
  restartPolicy: Never
